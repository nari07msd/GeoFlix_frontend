<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GeoFlix - Smart Video Recommendations</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎥 GeoFlix</h1>
    <h2>Smart Video Recommendations Based on Your Weather & Location</h2>

    <div id="loading">Fetching your recommendation...</div>
    <div id="error" style="display:none;">❌ Something went wrong. Please try again.</div>

    <div id="result" style="display:none;">
      <h3>📍 You are in <span id="city"></span></h3>
      <p>🌤️ Weather: <span id="condition"></span></p>
      <p>🌡️ Temperature: <span id="temperature"></span>°C</p>
      <p>🔥 Local Trend: <span id="trend"></span></p>
      <h3>🎬 Recommended Video Category: <span id="category"></span></h3>
    </div>

    <a href="dashboard.html" class="dashboard-button">📊 View Analytics Dashboard</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
