<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GeoFlix Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>📊 GeoFlix Dashboard</h1>
    <div id="dashboard">
      <p>Total Predictions: <span id="total_predictions"></span></p>
      <p>Most Common Category: <span id="most_common_category"></span></p>
      <p>Average Temperature: <span id="average_temperature"></span>°C</p>
      <h3>Condition Distribution</h3>
      <ul id="condition_distribution"></ul>
    </div>

    <div id="dash_error" style="color: red; display: none;">No data available yet or error loading data.</div>

    <a href="index.html">🏠 Back to Home</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
