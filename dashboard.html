<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoFlix Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    h1 {
      margin-bottom: 1rem;
      color: #333;
    }
    .summary {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    .summary-box {
      background-color: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      flex: 1 1 200px;
    }
    canvas {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    a {
      text-decoration: none;
      display: inline-block;
      margin-top: 2rem;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <h1>üìä GeoFlix ML Dashboard</h1>

  <div class="summary">
    <div class="summary-box">
      <h3>Total Predictions</h3>
      <p id="totalPredictions">Loading...</p>
    </div>
    <div class="summary-box">
      <h3>Most Common Category</h3>
      <p id="commonCategory">Loading...</p>
    </div>
    <div class="summary-box">
      <h3>Average Temperature (¬∞C)</h3>
      <p id="averageTemp">Loading...</p>
    </div>
  </div>

  <h3>Weather Condition Distribution</h3>
  <canvas id="conditionChart" width="400" height="200"></canvas>

  <a href="index.html">‚Üê Back to GeoFlix Home</a>

  <script>
    const BACKEND_URL = "https://geoflixbackend-production.up.railway.app";

    async function fetchDashboard() {
      try {
        const res = await fetch(`${BACKEND_URL}/dashboard`);
        const data = await res.json();

        document.getElementById("totalPredictions").textContent = data.total_predictions;
        document.getElementById("commonCategory").textContent = data.most_common_category;
        document.getElementById("averageTemp").textContent = data.average_temperature;

        const ctx = document.getElementById("conditionChart").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: Object.keys(data.condition_distribution),
            datasets: [{
              label: "Weather Condition Count",
              data: Object.values(data.condition_distribution),
              backgroundColor: ["#4e79a7", "#f28e2b", "#e15759", "#76b7b2"],
            }],
          },
        });
      } catch (err) {
        alert("Failed to load dashboard data");
        console.error(err);
      }
    }

    fetchDashboard();
  </script>
</body>
</html>
