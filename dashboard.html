<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoFlix Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to bottom, #2c3e50, #bdc3c7);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      color: #fff;
    }

    .dashboard {
      width: 100%;
      max-width: 600px;
      background: #1e1e1e;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .dashboard h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff5722;
    }

    .dashboard p {
      font-size: 18px;
      margin: 12px 0;
    }

    .json-box {
      background: #333;
      padding: 10px;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #eee;
    }

    .back-link {
      display: block;
      margin-top: 24px;
      text-align: center;
      color: #2196f3;
      text-decoration: none;
      font-size: 16px;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>üìä GeoFlix Analytics</h2>
    <div id="dashboardStats">
      <p>Loading data...</p>
    </div>
    <a class="back-link" href="index.html">‚¨ÖÔ∏è Back to Home</a>
  </div>

  <script>
    const BACKEND_URL = "geoflixbackend-production.up.railway.app";

    async function fetchDashboard() {
      try {
        const res = await fetch(`${BACKEND_URL}/dashboard`);
        const data = await res.json();
        const container = document.getElementById("dashboardStats");

        if (data.message) {
          container.innerHTML = `<p>${data.message}</p>`;
          return;
        }

        container.innerHTML = `
          <p><strong>Total Predictions:</strong> ${data.total_predictions}</p>
          <p><strong>Most Common Category:</strong> ${data.most_common_category}</p>
          <p><strong>Average Temperature:</strong> ${data.average_temperature}¬∞C</p>
          <p><strong>Condition Distribution:</strong></p>
          <div class="json-box">${JSON.stringify(data.condition_distribution, null, 2)}</div>
        `;
      } catch (error) {
        document.getElementById("dashboardStats").innerHTML = `<p style="color: red;">Error fetching data.</p>`;
        console.error("Dashboard fetch error:", error);
      }
    }

    fetchDashboard();
  </script>
</body>
</html>
